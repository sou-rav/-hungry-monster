<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hungry-monster</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- script -->
    <script src="app.js" async\></script>

</head>

<body>
    <div class="container">
        <div class="search">

            <div class="meal-search-box">
                <input type="text" class="search-control" placeholder="Search for meal" id="search-input">
                <button onclick="search()" type="submit" class="search-btn btn" id="search-btn">
                    Search
                </button>
            </div>
        </div>

        <div class="display">
            <div class="meal-result">
                <div id="meal">

                </div>
            </div>

            <div id="ingredients">
                <img id="mealImage" />
                <h3 id="mealName"></h3>
                <h3>Ingredients</h3>
                <ul id="ingredientList"></ul>
            </div>

            <div id="foodListDiv">

            </div>
        </div>
    </div>
</body>

</html>
